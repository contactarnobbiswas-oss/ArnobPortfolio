<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnob Biswas | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-deep: #000000;          /* Pure Black */
            --accent-red: #C31F26;       /* Crimson Red from RUAN */
            --accent-yellow: #FDD700;    /* Vibrant Yellow */
            --text-light: #FFFFFF;       /* Pure White */
        }

        body { 
            font-family: 'Poppins', sans-serif !important; 
            font-style: normal !important;
            scroll-behavior: smooth; 
            background-color: var(--bg-deep); 
            color: var(--text-light); 
            overflow-x: hidden; 
        }

        * { font-style: normal !important; }

        .nav-logo { height: 65px; width: auto; display: block; }
        .footer-logo { height: 70px; width: auto; display: block; }

        .typewriter::after {
            content: "|";
            animation: blink 0.7s infinite;
            color: var(--accent-yellow);
        }
        @keyframes blink { 50% { opacity: 0; } }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(195, 31, 38, 0.2); /* Red subtle border */
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .glass-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--accent-red);
            box-shadow: 0 10px 30px -10px rgba(195, 31, 38, 0.3);
        }

        @media (max-width: 768px) {
            .nav-logo { height: 50px; }
            .expertise-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 1rem !important; }
            .glass-card { min-height: 100px; padding: 1rem !important; font-size: 0.85rem; }
            .hero-title { font-size: 3rem !important; line-height: 1.2 !important; }
        }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur-md border-b border-white/5">
        <div class="max-w-6xl mx-auto px-8 md:px-12 py-4 flex justify-center md:justify-between items-center">
            <a href="#home">
                <img src="logo.png" alt="Arnob Biswas" class="nav-logo">
            </a>
            
            <div class="hidden md:flex space-x-10 font-medium text-sm lg:text-base">
                <a href="#home" class="hover:text-[#FDD700] transition">Home</a>
                <a href="#services" class="hover:text-[#FDD700] transition">Services</a>
                <a href="#portfolio" class="hover:text-[#FDD700] transition">Portfolio</a>
                <a href="#contact" class="hover:text-[#FDD700] transition">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="min-h-screen flex items-center pt-24 md:pt-0">
        <div class="max-w-6xl mx-auto px-8 md:px-12 flex flex-col-reverse md:flex-row items-center w-full">
            <div class="md:w-3/5 mt-12 md:mt-0 text-center md:text-left">
                <h3 class="text-xl md:text-2xl font-semibold mb-2" style="color: var(--accent-red);">Hey! I'm</h3>
                <h1 class="text-5xl md:text-7xl font-bold mb-4 tracking-tight leading-tight hero-title">Arnob Biswas</h1>
                <p class="text-2xl md:text-3xl text-gray-400 font-light min-h-[40px]">
                    A passionate <span id="typewriter" class="font-semibold typewriter" style="color: var(--accent-yellow);"></span>
                </p>
                <div class="mt-10 flex flex-col sm:flex-row justify-center md:justify-start gap-4">
                    <button class="px-8 py-4 font-bold transition shadow-lg shadow-red-600/20 rounded-full" 
                            style="background-color: var(--accent-red); color: #fff;">Let's Work Together</button>
                    <button class="px-8 py-4 border rounded-full font-bold transition hover:bg-white/5"
                            style="border-color: var(--accent-yellow); color: var(--accent-yellow);">View Portfolio</button>
                </div>
            </div>
            <div class="md:w-2/5 flex justify-center md:justify-end">
                <div class="relative group">
                    <div class="absolute -inset-1 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000"
                         style="background: linear-gradient(to right, var(--accent-red), var(--accent-yellow));"></div>
                    <div class="relative w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 rounded-full border-2 overflow-hidden shadow-2xl"
                         style="border-color: rgba(195, 31, 38, 0.4);">
                        <img src="https://via.placeholder.com/600" alt="Arnob Biswas" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio" class="py-24 bg-black">
        <div class="max-w-6xl mx-auto px-8 md:px-12">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-bold mb-2">Recent Projects</h2>
                <p class="text-gray-400">Strategic content for Business & Lifestyle.</p>
            </div>
            
            <div class="grid md:grid-cols-2 gap-12 lg:gap-16">
                <div class="group cursor-pointer">
                    <div class="aspect-video bg-white/5 rounded-3xl overflow-hidden glass-card mb-6 relative !block border-0">
                        <img src="https://via.placeholder.com/640x360" alt="Work" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition duration-500 flex items-center justify-center" style="background-color: rgba(195, 31, 38, 0.4);">
                            <i class="fas fa-play-circle text-6xl text-white"></i>
                        </div>
                    </div>
                    <p class="text-sm font-bold uppercase tracking-widest mb-2" style="color: var(--accent-yellow);">Business</p>
                    <h3 class="text-2xl font-bold group-hover:text-[#C31F26] transition">Scale Your Brand 2026</h3>
                </div>
                
                <div class="group cursor-pointer">
                    <div class="aspect-video bg-white/5 rounded-3xl overflow-hidden glass-card mb-6 relative !block border-0">
                        <img src="https://via.placeholder.com/640x360" alt="Work" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                    </div>
                    <p class="text-sm font-bold uppercase tracking-widest mb-2" style="color: var(--accent-yellow);">Productivity</p>
                    <h3 class="text-2xl font-bold group-hover:text-[#C31F26] transition">Atomic Habits for Creators</h3>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-16 bg-black border-t border-white/10">
        <div class="max-w-6xl mx-auto px-8 md:px-12 flex flex-col items-center">
            <img src="logo.png" alt="Arnob Biswas" class="footer-logo mb-8">
            <div class="flex justify-center space-x-8 mb-10 text-gray-400">
                <a href="#" class="hover:text-[#C31F26] text-2xl transition"><i class="fab fa-youtube"></i></a>
                <a href="#" class="hover:text-[#FDD700] text-2xl transition"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-[#C31F26] text-2xl transition"><i class="fab fa-linkedin"></i></a>
            </div>
            <p class="text-gray-500 text-sm text-center font-medium">&copy; 2026 Arnob Biswas. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const words = ["Creator", "Storyteller", "Editor"];
        let count = 0, index = 0, currentText = "", letter = "";
        (function type() {
            if (count === words.length) count = 0;
            currentText = words[count];
            letter = currentText.slice(0, ++index);
            const el = document.getElementById("typewriter");
            if(el) {
                el.textContent = letter;
                if (letter.length === currentText.length) { count++; index = 0; setTimeout(type, 2000); }
                else setTimeout(type, 150);
            }
        }());
    </script>
</body>
</html>
